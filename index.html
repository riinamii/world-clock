<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Time Observatory</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Time Observatory</h1>
        <div class="select">
          <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="Asia/Kuwait">Kuwait</option>
            <option value="Asia/Singapore">Singapore</option>
            <option value="Pacific/Fiji">Fiji</option>
          </select>
        </div>
        <div class="cities" id="cities">
          <div class="city" data-timezone="America/Los_Angeles">
            <h2>Los Angeles</h2>
            <div class="date"></div>
            <div class="time"></div>
          </div>
          <div class="city" data-timezone="Europe/Lisbon">
            <h2>Lisbon</h2>
            <div class="date"></div>
            <div class="time"></div>
          </div>
          <div class="city" data-timezone="Europe/Kiev">
            <h2>Kyiv</h2>
            <div class="date"></div>
            <div class="time"></div>
          </div>
          <div class="city" data-timezone="Asia/Tokyo">
            <h2>Tokyo</h2>
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
      </div>

      <footer>
        This project was coded by <strong>Maryna Misiura</strong> and is
        <a href="https://github.com/riinamii/world-clock" target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
