<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Time Observatory</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Time Observatory</h1>
        <div class="select">
          <select>
            <option value="">Select a city..</option>
            <option value="">London</option>
            <option value="">Kuwait</option>
            <option value="">Singapore</option>
            <option value="">Figi</option>
          </select>
        </div>
        <div class="cities">
          <div class="city">
            <h2>Los Angeles</h2>
            <div class="date">October 14th 2025</div>
            <div class="time">21:54:15</div>
          </div>
          <div class="city">
            <h2>Lisbon</h2>
            <div class="date">October 14th 2025</div>
            <div class="time">21:54:15</div>
          </div>
          <div class="city">
            <h2>Kyiv</h2>
            <div class="date">October 14th 2025</div>
            <div class="time">21:54:15</div>
          </div>
          <div class="city">
            <h2>Tokyo</h2>
            <div class="date">October 14th 2025</div>
            <div class="time">21:54:15</div>
          </div>
        </div>
      </div>

      <footer>
        This project was coded by <strong>Maryna Misiura</strong> and is
        <a href="https://github.com/riinamii/world-clock" target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
