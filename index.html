    <title>Time Observatory</title>

          </div>
          <div class="city">
            <h2>Lisbon</h2>

            <div class="time">21:54:15</div>
          </div>
          <div class="city">
            <h2>Kyiv</h2>
            <div class="date">October 14th 2025</div>
            <div class="time">21:54:15</div>
          </div>
          <div class="city">
            <h2>Tokyo</h2>
            <div class="date">October 14th 2025</div>
            <div class="time">21:54:15</div>
          </div>
        </div>
      </div>
    </div>

    <footer>
